spring:
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/openfolio?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
    username: ${DB_USERNAME:root}
    password: ${DB_PASSWORD:}
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    show-sql: true

logging:
  level:
    com.openfolio: DEBUG

app:
  jwt:
    secret: 0123456789abcdef0123456789abcdef0123456789abcdef0123456789abcdef

github:
  token: ${GITHUB_TOKEN:}
